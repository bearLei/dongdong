apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    signingConfigs {
        debug {
            storeFile file('dongdong.jks')
            storePassword "123456"
            keyAlias "dongdong"
            keyPassword "123456"
            v2SigningEnabled false
        }
    }
    defaultConfig {
        applicationId "com.houwei.guaishang"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86",'arm64-v8a'
        }

        //极光推送配置
        manifestPlaceholders = [
                JPUSH_PKGNAME : "com.houwei.guaishang",
                JPUSH_APPKEY : "171d5353a93340be35061cee", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]
    }
    /*  configurations {
        all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }*/
    /* dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }*/
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            multiDexEnabled true
            signingConfig signingConfigs.debug
        }
    }
    /*splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'arm64-v8a'
            //          include 'armeabi'
            universalApk false //generate an additional APK that contains all the ABIs
        }
    }*/
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['assets']
            jni.srcDirs = ['src/main/jni', 'src/main/jniLibs/']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    greendao{
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
}

repositories {
    flatDir {
        dirs 'libs' //就是你放aar的目录地址
    }
}

